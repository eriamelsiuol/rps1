<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors Game</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <div class="header">
      <div class="logo">
        Choose your weapon
      </div>
      <div class="menu">
        <ul>
          <li id="rockSelect">🪨</li>
          <li id="paperSelect">📜</li>
          <li id="scissorsSelect">✂️</li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
      <div class="side-content" id="roundCounter">
        Game Start
      </div>
      <div class="side-content" id="humanScore">🧑 score: 0
      </div>
      <div class="side-content" id="compScore">🤖 Score: 0
      </div>
      <div class="side-content" id="numDraws">Draws: 0
      </div>
    </div>
    <div class="article">
      <div class="card">
        <p class="title" id="humanChoice">Ready?</p>
      </div>
      <div class="card">
        <p class="title" id="compChoice">Start</p>
      </div>
    </div>
  </div>
  <script src="rps.js"></script>



</body>



</html>
